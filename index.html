<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worst-case-mix-EQ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="landing.css" />
  </head>
  <body>
    <div class="landing">
      <div class="onTop">
        <h1>Worst Case Mix-EQ</h1>
        <div class="infoBox">
          <p>
            The Web Audio is not fully supported in safari and iphone ios.
            Please use chrome or firefox.
          </p>
          <br />
          <div class="login">
            <span
              >Join the fun!
              <i
                class="fas fa-long-arrow-alt-right"
                style="font-size: 50px"
              ></i></span
            ><a href="./eq.html"><button>EQ</button></a>
          </div>
        </div>
      </div>
      <div class="road"></div>
      <div class="tree"></div>
      <div class="car">
        <img src="./img/rost.png" />
      </div>
      <div class="wheel">
        <img src="./img/hjul.png" class="back-wheel" />
        <img src="./img/hjul.png" class="front-wheel" />
      </div>
    </div>
    <div id="preload">
      <img src="./img/road.jpg" width="1" height="1" alt="road" />
      <img
        src="./img/backgroundF-min.png"
        width="1"
        height="1"
        alt="background"
      />
    </div>
  </body>
</html>
