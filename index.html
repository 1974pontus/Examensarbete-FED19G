<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worst-case-mix-EQ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="http://reverbjs.org/reverb.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Worst case mix-EQ</h1>
      <div id="meters">
        <div id="meterRight" class="meter">
          <span class="indicator minus">-</span>
          <span class="indicator plus">+</span>
          <div class="needle"></div>

          <div class="label">VU</div>
          <div class="meterLine">
            <span class="base"></span>
            <div class="danger">
              <span class="base"></span>
            </div>
          </div>
          <div class="shadow"></div>
          <div class="needleBase"><span></span></div>
        </div>

        <div id="meterLeft" class="meter">
          <span class="indicator minus">-</span>
          <span class="indicator plus">+</span>
          <div class="needle"></div>

          <div class="label">VU</div>
          <div class="meterLine">
            <span class="base"></span>
            <div class="danger">
              <span class="base"></span>
            </div>
          </div>
          <div class="shadow"></div>
          <div class="needleBase"><span></span></div>
        </div>
      </div>
      <h1 style="font-size: 18px; text-align: center">
        Choose enviroment to <br />
        test your mix:
      </h1>
      <div>
        <input id="audio_file" type="file" accept="audio/*" />
      </div>
      <div class="btnRow">
        <button onclick="document.getElementById('audio_player').play()">
          <i class="fas fa-play"></i>
        </button>
        <button onclick="document.getElementById('audio_player').pause()">
          <i class="fas fa-pause"></i>
        </button>
      </div>
      <div>
        <audio id="audio_player"></audio>
      </div>

      <div class="btnRow">
        <button class="carBtn" data-active="false">
          Car <br />
          stereo
        </button>
        <button class="mobileBtn" data-active="false">
          Mobile <br />speaker
        </button>
        <button class="monoBtn" data-active="false">Mono</button>
      </div>
      <div class="carousel">
        <img id="carImg" src="./img/car.svg" alt="" />
        <img class="mobileImg" src="./img/phone.svg" alt="" />
        <img class="speakerImg" src="./img/speaker.svg" alt="" />
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
