<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worst case mix-EQ</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Worst case mix-EQ</h1>
      <div id="meters">
        <div id="meterRight" class="meter">
          <span class="indicator minus">-</span>
          <span class="indicator plus">+</span>
          <div class="needle"></div>

          <div class="label">VU</div>
          <div class="meterLine">
            <span class="base"></span>
            <div class="danger">
              <span class="base"></span>
            </div>
          </div>
          <div class="shadow"></div>
          <div class="needleBase"><span></span></div>
        </div>

        <div id="meterLeft" class="meter">
          <span class="indicator minus">-</span>
          <span class="indicator plus">+</span>
          <div class="needle"></div>

          <div class="label">VU</div>
          <div class="meterLine">
            <span class="base"></span>
            <div class="danger">
              <span class="base"></span>
            </div>
          </div>
          <div class="shadow"></div>
          <div class="needleBase"><span></span></div>
        </div>
      </div>
      <h1 style="font-size: 18px; text-align: center">
        Choose enviroment to <br />
        test your mix:
      </h1>
      <div>
        <input id="audio_file" type="file" accept="audio/*" />
      </div>

      <div>
        <audio controls id="audio_player"></audio>
      </div>

      <div class="btnRow">
        <button class="eqBtn" data-active="false">
          Car <br />
          stereo
        </button>
        <button class="delayBtn" data-active="false">
          Mobile <br />speaker
        </button>
        <button class="lastBtn" data-active="false">Vinyl</button>
      </div>
      <div class="carousel">
        <img class="car" src="./car_sterero.png" alt="" />
        <img class="mobile" src="./phone.png" alt="" />
        <img class="vinyl" src="./vinyl.png" alt="" />
      </div>
    </div>
  </body>
</html>
